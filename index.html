<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI design</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- boxicons link -->
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/skd.jpg" alt="skd profile" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Student</span>
            <span class="job">Metropolitan University</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class="bx bxl-facebook"></i>
            </a>

            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class="bx bxl-twitter"></i>
            </a>

            <a href="#" style="background-color: #0A66C2;" class="link">
                <i class="bx bxl-linkedin"></i>
            </a>

            <a href="#" style="background-color: #000000;" class="link">
                <i class="bx bxl-github"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="btn">Submit</button>
            <button class="btn">Clear</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60k</span>
            </div>

            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">20k</span>
            </div>

            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">13k</span>
            </div>
        </div>
    </div>
</body>

</html>
